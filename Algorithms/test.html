<body>
<script>
    var myAtoi = function(str) {
        str = str.trim();

        var pattern = /^(\-|\+)?[0-9]+/;
        var tmp = pattern.exec(str);

        if (tmp) {
            var num = Number(tmp[0]);
            debugger;
            if (num < -2147483648)
                return -2147483648;
            if (num > 2147483647)
                return 2147483647;
            return num;
        }

        return 0;
    }

    console.log(myAtoi("  -287465asda83428  "));
</script>
