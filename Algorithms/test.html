<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * @param {number} n
     * @return {string}
     */



    function parseQueryString(url) {
        let pos = url.indexOf('?')
        let obj = {}
        debugger
        if (pos != -1) {
            let urlString = url.slice(pos + 1)
            let urlArr = urlString.split("&")
            let keyValue = []
            for (let i = 0; i < urlArr.length; i ++) {
                keyValue = urlArr[i].split("=")
                obj[keyValue[0]] = keyValue[1]
            }
        }
        return obj
    }

    console.log(parseQueryString("http://localhost:8080/a/b/c?a=1&b=2#abc"))





</script>


</body>
</html>
