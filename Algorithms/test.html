<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * @param {number} n
     * @return {string}
     */
    var groupAnagrams = function(strs) {
        var ans = [];
        var hash = {};

        strs.forEach(function(item) {
            debugger;
            var str = item.split('').sort().join('');
            if (hash[str] === undefined) {
                hash[str] = ans.length;
                ans.push([item]);
            } else {
                ans[hash[str]].push(item);
            }
        });

        return ans;
    };

    console.log(groupAnagrams(["eat","tea","tan","ate","nat","bat"]));
</script>

</body>
</html>
