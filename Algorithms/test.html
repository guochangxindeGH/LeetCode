<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var removeDuplicates = function(nums) {
        var ans = 0;
        for (var i = nums.length; i--; ) {
            if (i === nums.length - 1)
                ans++;
            else if (nums[i] === nums[i + 1])
                nums.splice(i, 1);
            else
                ans++;
        }

        return ans;
    };

    console.log(removeDuplicates([1,1,2]));
</script>

</body>
</html>
