<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * @param {number} n
     * @return {string}
     */


    let n = 3
    let m = 4
    let arr = [2, 8, 10, 7]
    let key = 0, max = 0
    arr = arr.sort( (a, b) => {
        return a - b   //升序
    })
    if (n < m) {
        arr = arr.slice(m - n)  //截取出价高的人
    }
    for (let i = 0; i < arr.length; i ++) {
        if (max < arr[i] * (arr.length - i)) {
            max = arr[i] * (arr.length - i)
            key = arr[i]
        }
    } 


    console.log(key)


</script>


</body>
</html>
