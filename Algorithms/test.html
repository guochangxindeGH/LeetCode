<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    var divide = function(dividend, divisor) {
        debugger;
        let ans = 0;
        if (dividend == -2147483648 && divisor == -1 ) {
            return 2147483647;
        }
        let flag = 0;
        if (dividend > 0 ^ divisor > 0) {
            flag = 1;
        }
        let a = Math.abs(dividend);
        let b = Math.abs(divisor);
        while (a >= b) {
            let temp = b;
            let divide = 1;
            if (a >= (temp << 1)) {
                temp <<= 1;
                divide <<= 1;
            }
            a -= temp;
            ans += divide;
        }
        return (flag)?(0-ans):ans;
    };

    console.log(divide(1100540749,-1090366779));
</script>
