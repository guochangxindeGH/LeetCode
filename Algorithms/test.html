<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * @param {number} n
     * @return {string}
     */
    function StrLen(str) {
        let result = 1
        let norepeatStr = ''
        let len = str.length
        for (let i = 0; i < len; i++) {
            debugger;
            let specStr = str.charAt(i)
            let index = norepeatStr.indexOf(specStr)
            if (index === -1) {
                norepeatStr = norepeatStr + specStr
                result = result < norepeatStr.length ? norepeatStr.length : result
            } else {
                norepeatStr = norepeatStr.substr(index + 1) + specStr
            }
        }
        return result
    }

    console.log(StrLen("abcdeatyuio"))


</script>


</body>
</html>
