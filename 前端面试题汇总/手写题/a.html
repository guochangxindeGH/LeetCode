<html>
	<button>打印</button>
	
	<script>
	  /*
	  ******封装防抖工具函数 myDebouce *******
	  */
	  // fn 需要添加防抖效果的函数(回调函数)，delay 延迟时间
	  const myDebounce = (fn,delay = 500)=>{
      debugger
	    // 存储上一次的延时器
	    let timer;
	    return function (...args) {
        debugger
	      // 清除上一次的延时器
	      clearTimeout(timer);
	      // 重置新的延时器
	      timer =  setTimeout(()=>{
          debugger
	        fn(...args)
	      },delay)
	    }
	  }
	  // 定义处理函数，并添加防抖效果
	  const click = myDebounce(function(message){
	    console.log(message);
	  },1000)
	  // 绑定点击事件
	  document.querySelector('button').addEventListener('click',function () {
	    click('防抖成功')
	  })
 	</script>
 </html>
